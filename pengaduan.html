        <div class="container mt-5">

                <h2 class="mb-4 text-center">Pengaduan</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama</label>
                        <input type="text" class="form-control animated-input" id="name" placeholder="Masukkan nama lengkap">
                    </div>
                    <div class="mb-3">

                    <div class="mb-3">
                        <label for="subdistrict" class="form-label">Kecamatan</label>
                        <input type="text" class="form-control animated-input" id="subdistrict" placeholder="Masukkan kecamatan">
                    </div>
                    <div class="mb-3">
                        <label for="ward" class="form-label">Kelurahan</label>
                        <input type="text" class="form-control animated-input" id="ward" placeholder="Masukkan kelurahan">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control animated-input" id="email" placeholder="Masukkan email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Nomor Telepon</label>
                        <input type="tel" class="form-control animated-input" id="phone" placeholder="Masukkan nomor telepon">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Pesan</label>
                        <input type="text" class="form-control animated-input" id="message" placeholder="Masukkan pesan">
                    </div>
                    <button type="submit" class="btn animated-button">Kirim</button>
                </form>
